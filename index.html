<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos en Común</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Gastos en Común</h1>

        <div id="personas" class="my-4"></div>
        <div id="gastos" class="my-4"></div>
        <div id="transferencias" class="my-4"></div>

        <div class="mt-4">
            <button class="btn btn-primary" onclick="mostrarFormularioGasto()">Agregar Gasto</button>
            <button class="btn btn-secondary" onclick="mostrarFormularioPersona()">Agregar Persona</button>
        </div>

        <div id="formulario-gasto" class="my-4" style="display:none;">
            <input type="text" id="descripcion" class="form-control mb-2" placeholder="Descripción">
            <input type="number" id="monto" class="form-control mb-2" placeholder="Monto">
            <input type="file" id="foto" class="form-control mb-2">
            <select id="personaPagadora" class="form-control mb-2"></select>
            <button class="btn btn-success" onclick="agregarGasto()">Guardar Gasto</button>
        </div>

        <div id="formulario-persona" class="my-4" style="display:none;">
            <input type="text" id="nombrePersona" class="form-control mb-2" placeholder="Nombre de la persona">
            <button class="btn btn-success" onclick="agregarPersona()">Guardar Persona</button>
        </div>

        <h2 class="text-center">Resumen de Gastos</h2>
        <div id="resumen-gastos" class="my-4"></div>

        <h2 class="text-center">Transferencias Calculadas</h2>
        <ul id="lista-transferencias" class="list-group my-4"></ul>
    </div>

    <script src="/js/app.js" defer></script>
</body>

</html>
