<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gastos en Común</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">Gastos</h1>

      <div class="mt-4">        
        <button id="btnTogglePersonas" class="btn btn-info">Mostrar Personas</button>
        <button id="btnAgregarPersona" class="btn btn-secondary">Agregar Persona</button>
        <button id="btnAgregarGasto" class="btn btn-primary">Agregar Gasto</button>
      </div>

      <div id="personas" class="my-4"></div>
      <div id="gastos" class="my-4"></div>
      <div id="transferencias" class="my-4"></div>

      <div id="formulario-gasto" class="my-4" style="display: none">
        <h3 class="text-center">Agregar Gasto</h3>
        <input type="text" id="descripcion" class="form-control mb-2" placeholder="Descripción" />
        <input type="number" id="monto" class="form-control mb-2" placeholder="Monto" />
        <input type="file" id="foto" class="form-control mb-2" />
        <select id="personaPagadora" class="form-control mb-2"></select>
        <button id="btnGuardarGasto" class="btn btn-success">Guardar Gasto</button>
      </div>

      <div id="formulario-persona" class="my-4" style="display: none">
        <h3>Agregar Persona</h3>
        <input
          type="text"
          id="nombrePersona"
          class="form-control mb-2"
          placeholder="Nombre de la persona"
        />
        <button id="btnGuardarPersona" class="btn btn-success">Guardar Persona</button>
      </div>

      <h2 class="text-center">Resumen de Gastos</h2>
      <div id="resumen-gastos" class="my-4"></div>

      <h2 class="text-center">Transferencias Calculadas</h2>
      <ul id="lista-transferencias" class="list-group my-4"></ul>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
